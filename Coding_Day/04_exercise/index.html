<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="booksList" class="book-list"></div>

    <div class="add-book-form">
        <input type="text" id="titleInput" placeholder="Book Title">
        <input type="text" id="authorInput" placeholder="Author">
        <input type="checkbox" id="soldOutInput"> Sold Out
        <input type="number" id="priceInput" placeholder="Price">
        <button onclick="addBook()">Add Book</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
